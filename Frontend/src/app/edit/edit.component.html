<div class="container container-fluid">
    <div class="col-6 offset-3 mt-5">
    
        <div class="card" *ngIf="book">
            <div class="card-header">
                <h3>Edit Book</h3>
            </div>
    
            <form [formGroup]="editForm" (ngSubmit)="onsubmit()">
    
                    <div class="form-group my-3 mx-3">
                        <label>Title</label>
                        <input type="text" class="form-control" formControlName="title">
                        <p *ngIf="editForm.controls['title'].errors && editForm.controls['title'].dirty" class="alert alert-danger">This
                            field is required!</p>
                            
                    </div>
    
                    <div class="form-group m-3">
                        <label>Author</label>
                        <input type="text" class="form-control" formControlName="author">
                        <p *ngIf="editForm.controls['author'].errors && editForm.controls['author'].dirty" class="alert alert-danger">This
                            field is required!</p>
                    </div>
    
                    <div class="form-group m-3">
                        <label>Pages</label>
                        <input type="number" class="form-control" formControlName="pages">
                        <div *ngIf="editForm.controls['pages'].errors && editForm.controls['pages'].dirty"
                        class="alert alert-danger">
                        <div *ngIf="editForm.controls['pages'].hasError('required')"> This field is required</div>
                        <div *ngIf="editForm.controls['pages'].hasError('min')"> Greater than 0</div>
                    </div>
                    </div>
    
                    <div class="form-group m-3">
                        <label>Publish Date</label>
                        <input type="date" class="form-control" formControlName="publishDate">
                        <div *ngIf="editForm.controls['publishDate'].errors && editForm.controls['publishDate'].dirty"
                        class="alert alert-danger">
                        <div *ngIf="editForm.controls['publishDate'].hasError('required')"> This field is required</div>
                        <div *ngIf="editForm.controls['publishDate'].hasError('dateError')"> Date should be before today</div>
                    </div>
                    </div>

                    <button type="submit" class="btn btn-info m-3" [disabled]="editForm.invalid">Done</button>


                    <p class="alert alert-success" *ngIf="successMessage">{{successMessage}}</p>
            <button *ngIf="successMessage" (click)="click()" class="btn btn-info m-3">Back to Books</button>
          
            </form>
            
        </div>
    </div>
</div>

<p>{{errorMessage}}</p>
